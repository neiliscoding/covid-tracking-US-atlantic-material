<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>title</th>
      <td mat-cell *matCellDef="let row">{{ row.title }}</td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>total</th>
      <td mat-cell *matCellDef="let row">{{ row.total }}%</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="change_from_prior_day">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        change_from_prior_day
      </th>
      <td mat-cell *matCellDef="let row">{{ row.change_from_prior_day }}</td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="population_percent">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        population_percent
      </th>
      <td mat-cell *matCellDef="let row">{{ row.population_percent }}</td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="seven_day_change_percent">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        seven_day_change_percent
      </th>
      <td mat-cell *matCellDef="let row">{{ row.seven_day_change_percent }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
