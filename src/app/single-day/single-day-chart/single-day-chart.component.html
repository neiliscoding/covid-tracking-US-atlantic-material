<div #myElement>...</div>
@if (this.items.length > 0) {
  <ngx-charts-bar-vertical
    [view]="view"
    [scheme]="colorScheme"
    [results]="this.items"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    (select)="onSelect($event)">
  </ngx-charts-bar-vertical>
}
